        <script src="recipies.js"></script>
        <script>
            const list = new URLSearchParams(window.location.search)
            const select = list.get('number')
            const recipie = recipies[select]
            //----------------------------------------
            let DishName = recipie.DishName
            let Cuisine = recipie.Cuisine
            let Ingredience = recipie.Ingredience
            let Steps = recipie.Steps
            let No_of_steps = Steps.length
            let Approved = recipie.Approved
            let Background_colour = recipie.Background_colour
            let MaxPortion = recipie.MaxPortion 
            let StepCount = 0
            
            
        </script>
        <style>
            button {
                height:25px;
                width:25px
            }
            button:hover {
                color:white;
                background-color:black;
            }
            textarea {
                resize: none;
            }
            
        </style>
        <div><br>
            
            <div id = "left"  style="width: 50%;height: 100%;float:left;">
                <div>
                    <label for ="dishname" style="vertical-align: middle;">DishName</label>
                    <textarea readonly id = "dishname" style="height:20px;vertical-align: middle;"></textarea>
                </div>
                <!-------------------><br><!------------------->
                <div>
                <label for ="Cuisine" style="vertical-align: middle;">Cuisine</label>
                <textarea readonly id = "Cuisine" style="height:15px;vertical-align: middle;" ></textarea>
                </div>
                <!-------------------><br>
                <div style="height:15px;">
                    <label for ="Portion" style="vertical-align:middle;">Portion</label>
                    <textarea type="Number"id = "Portion" style="height:15px;vertical-align:middle;"></textarea>
                    <button style="display: inline ;vertical-align:middle;height:25px;width:25px; " onclick="portion()">â†º</button>
                </div>
                <!-------------------><br>
                <div style="height:410px;width: 500px;">
                    
                    <label for ="Steps" id="StepCount">Steps<br></label>
                    <div>
                        <button style="vertical-align: middle;display: inline-block;" onclick="StepLeft()" class="button"><</button>
                        <textarea readonly id = "Steps" style="height:380px;width:400px;vertical-align: middle"></textarea>
                        <button style="vertical-align: middle;display: inline-block;" onclick="StepRight()" class="button">></button>
                    </div>
                </div>
                 
            </div>
            
            <div  id="right" style="width: 50%;float: right;">
                <div align="center">
                <label for ="Ingredience" align="left">Ingredience<br></label>
                <textarea readonly id = "Ingredience" style="height:380px;width:400px"></textarea>
                </div>
                <!-------------------><br>
                <div style="vertical-align: bottom;" align="center">
                    <label for ="Approved">Approved</label>
                    <input readonly type="text" id="Approved" style="width:30px ;background-color: black;color: white;text-align: center;" ></input>
                </div>
            </div>
        </div>


        <script>
            let DishNameCall = document.getElementById("dishname");
            DishNameCall.value=DishName;
            let CuisineCall = document.getElementById("Cuisine");
            CuisineCall.value=Cuisine;
            
            let IngredienceCall = document.getElementById("Ingredience");
            for (i in Ingredience){
                console.log(i);
                IngredienceCall.value=(IngredienceCall.value)+(i+":"+(Ingredience[i]))+"\n";
            }
            let StepsCall = document.getElementById("Steps");
            StepsCall.value=Steps[0];
            let ApprovedCall = document.getElementById("Approved");
            ApprovedCall.value=Approved;
            //let Background_colourCall = document.getElementById("Background_colour");
            //Background_colourCall.style.Background=Background_colour;
            let PortionCall = document.getElementById("Portion");
            PortionCall.placeholder =MaxPortion;
            PortionCall.value =MaxPortion;

            let StepCountCall = document.getElementById("StepCount");
            StepCountCall.innerHTML =`<label for ="Steps" id="StepCount">Steps[${StepCount+1}]<br></label>`;
            let hide= document.getElementsByClassName("button");
            hide[0].style.visibility="hidden";
            function StepLeft() {
                StepCount-=1;
                let hide= document.getElementsByClassName("button");
                StepCountCall.innerHTML =`<label for ="Steps" id="StepCount">Steps[${StepCount+1}]<br></label>`;
                StepsCall.value=Steps[StepCount];
                if (StepCount<No_of_steps-1&&StepCount>0){
                    for (let i=0;i<hide.length;i+=1){
                        hide[i].style.visibility="visible";
                        }
                    } else {
                        hide[0].style.visibility="hidden";
                    }
                }
            
            function StepRight() {
                StepCount+=1;
                let hide= document.getElementsByClassName("button");
                StepCountCall.innerHTML =`<label for ="Steps" id="StepCount">Steps[${StepCount+1}]<br></label>`;
                StepsCall.value=Steps[StepCount];
                if (StepCount<No_of_steps-1&&StepCount>0){
                    for (let i=0;i<hide.length;i+=1){
                        hide[i].style.visibility="visible";
                        }
                    } else {
                        hide[1].style.visibility="hidden";
                    }
                }
            function portion(){
                let PortionCall = document.getElementById("Portion");
                let Portion = PortionCall.value
                Portion=Portion/MaxPortion
                IngredienceCall.value=""
                for (i in Ingredience){
                    let unit= String(Ingredience[i]).replace(parseFloat(Ingredience[i]),"")
                    IngredienceCall.value=(IngredienceCall.value)+(i+":"+(Number(parseFloat(Ingredience[i]))*Portion)+unit)+"\n";
                }
            }
        </script>
